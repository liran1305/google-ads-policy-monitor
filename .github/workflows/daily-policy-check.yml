name: Daily Policy Check

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  policy-check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    environment: Monitoring
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install chromium
      
    - name: Start Crawl5 Backend (if available)
      run: |
        # Try to start Crawl5 backend in background if available
        if [ -d "../Crawl5" ]; then
          cd ../Crawl5 && npm start &
          sleep 10
        fi
      continue-on-error: true
        
    - name: Run policy monitoring
      env:
        SMTP_HOST: ${{ secrets.SMTP_HOST }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASS: ${{ secrets.SMTP_PASS }}
        ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
        FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        CRAWL5_API_URL: ${{ secrets.CRAWL5_API_URL }}
        CRAWL5_API_KEY: ${{ secrets.CRAWL5_API_KEY }}
        USE_MONGODB: ${{ secrets.USE_MONGODB }}
        MONGODB_URL: ${{ secrets.MONGODB_URL }}
        MONGODB_DB_NAME: ${{ secrets.MONGODB_DB_NAME }}
        USE_FULL_CONFIG: ${{ secrets.USE_FULL_CONFIG }}
      run: timeout 30m npm run monitor
      continue-on-error: true
      
    - name: Upload monitoring report
      uses: actions/upload-artifact@v4
      with:
        name: policy-monitoring-report-${{ github.run_number }}
        path: data/reports/
        retention-days: 30
      
    - name: Commit and push snapshots
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || git commit -m "ðŸ“Š Update policy snapshots - $(date)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload reports as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: policy-reports
        path: data/reports/
        retention-days: 30
