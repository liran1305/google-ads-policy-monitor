name: Daily Policy Check

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  policy-check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Start ComplyAI Backend (if available)
      run: |
        # Try to start ComplyAI backend in background if available
        if [ -d "../ComplyAI" ]; then
          cd ../ComplyAI && npm start &
          sleep 10
        fi
      continue-on-error: true
        
    - name: Run policy monitoring
      env:
        SMTP_HOST: ${{ secrets.SMTP_HOST || 'smtp.gmail.com' }}
        SMTP_PORT: ${{ secrets.SMTP_PORT || '587' }}
        SMTP_USER: ${{ secrets.SMTP_USER || '' }}
        SMTP_PASS: ${{ secrets.SMTP_PASS || '' }}
        ALERT_EMAIL: ${{ secrets.ALERT_EMAIL || 'alerts@example.com' }}
        FROM_EMAIL: ${{ secrets.FROM_EMAIL || 'noreply@example.com' }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || '' }}
        CRAWL5_API_URL: ${{ secrets.CRAWL5_API_URL || 'http://localhost:4000' }}
        CRAWL5_API_KEY: ${{ secrets.CRAWL5_API_KEY || '' }}
        USE_MONGODB: ${{ secrets.USE_MONGODB || 'true' }}
        MONGODB_URL: ${{ secrets.MONGODB_URL || '' }}
        MONGODB_DB_NAME: ${{ secrets.MONGODB_DB_NAME || 'policy_monitor' }}
        USE_FULL_CONFIG: ${{ secrets.USE_FULL_CONFIG || 'true' }}
      run: npm run monitor
      continue-on-error: true
      
    - name: Upload monitoring report
      uses: actions/upload-artifact@v4
      with:
        name: policy-monitoring-report-${{ github.run_number }}
        path: data/reports/
        retention-days: 30
      
    - name: Commit and push snapshots
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || git commit -m "ðŸ“Š Update policy snapshots - $(date)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload reports as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: policy-reports
        path: data/reports/
        retention-days: 30
